<h2>Employee Datails</h2>
<form>
    <label >Name:</label>

    <label >Address:</label>
    <input type="text" id="address"><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender">
        <option value="">Please select</option>
		<option value="male">Male</option>
        <option value="female">Female</option>
        </select><br><br>

     
     <label>D.O.B :SagarSuryawanshi</label>
    <input type="date" id="dob" ><br><br>
    
    <label>Salary:</label>

    <input type="button" value="Submit" onclick="funDataSave()">    
    <label id="order" style="display: none;">asc</label>
</form>
<div id="msg"></div>

            <td>Address</td>
            <td>Gender</td>
            <td>D.O.B</td>
            <td>Salary</td>
        </tr>
    </thead>
    
    <tbody id="tblEmp">

    </tbody>
</table>
